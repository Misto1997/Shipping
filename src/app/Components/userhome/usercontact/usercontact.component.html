<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>  

<div class="container">  

    <form id="contact" [formGroup]="contact" (ngSubmit)="contactUs(contact.value)" >
  
        <h3>Contact Us</h3>
        <h4>Contact us for custom quote</h4>

        <fieldset>
            <input class="form-control"  placeholder="Your name" type="text" formControlName="name">
        </fieldset>
    
        <fieldset>
          <input  placeholder="Your Email Address" type="email" tabindex="2" formControlName="email">
        </fieldset>

        <fieldset>
          <input placeholder="Your Phone Number" type="number" tabindex="3" formControlName="pNumber">
        </fieldset>

        <fieldset>
          <textarea placeholder="Type your message here...." tabindex="4" formControlName="msg"></textarea>
        </fieldset>

        <fieldset>
          <button name="submit" type="submit" id="contact-submit" >Submit</button>
        </fieldset>

    
    </form>
    
</div>
