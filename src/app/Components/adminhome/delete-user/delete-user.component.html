<p style="text-align: center;font-size: 40px"> Delete User</p>
<hr>
<form [formGroup]="delete" (ngSubmit)="deleteUser(delete.value)" style="text-align: center">

    <label  for="deleteUser"><b style="font-size: 20px;">User Id:</b></label>
    <input type="number" placeholder="Enter User Id here.." formControlName="deleteId" />
    <input type="Submit" value="delete"/>

</form>
