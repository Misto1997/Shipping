<h1 style="text-align: center;font-size: 40px">Enter Order Id to get perticular order detail...</h1>
<hr>
<form [formGroup]="order" (ngSubmit)="orderDetail(order.value)" style="text-align: center;">

    <label  for="orderId"><b style="font-size: 20px;">Order Id:</b></label>
    <input type="number" placeholder="Enter OrderId here.." formControlName="orderId" />
    <input type="Submit" value="Get Details"/>

</form>
<br><br>
<div *ngIf="disp">
    <app-orderdetails></app-orderdetails>
</div>
