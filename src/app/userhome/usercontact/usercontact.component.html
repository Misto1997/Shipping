<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>  
<body>
<div class="container">  
  <form id="contact" [formGroup]="form" >
  
    <h3>Contact Us</h3>
    <h4>Contact us for custom quote</h4>
    <fieldset>
      <input class="form-control"  placeholder="Your name" type="text" formControName="name">

    </fieldset>
    
    
    <fieldset>
      <input  placeholder="Your Email Address" type="email" tabindex="2" required>
    </fieldset>
    <fieldset>
      <input placeholder="Your Phone Number (optional)" type="tel" tabindex="3" required>
    </fieldset>
    <fieldset>
      <textarea placeholder="Type your message here...." tabindex="4" required></textarea>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit"   [disabled]="!form.valid" >Submit</button>
    </fieldset>
    <p class="copyright">Designed by <a href="https://colorlib.com" target="_blank" title="CourierWala">CourierWala</a></p>
    
  </form>
</div>
</body>
